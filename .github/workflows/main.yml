name: Build Flet APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout الكود من المستودع
      - uses: actions/checkout@v3

      # 2️⃣ Setup Flutter (حدد نفس نسخة Flutter اللي بتشتغل بيها)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      # 3️⃣ Setup Java JDK (مطلوب للـ Gradle)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4️⃣ Setup Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          cmake: 3.22.1

      # 5️⃣ Accept Android Licenses
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses

      # 6️⃣ Run Flutter Doctor للتأكد من البيئة
      - name: Flutter Doctor
        run: flutter doctor -v

      # 7️⃣ Install dependencies
      - name: Get Dependencies
        run: flutter pub get

      # 8️⃣ Build APK (نسخة release)
      - name: Build APK
        run: flutter build apk --release

      # 9️⃣ رفع ملف الـ APK كـ Artifact عشان تقدر تنزله من GitHub
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
