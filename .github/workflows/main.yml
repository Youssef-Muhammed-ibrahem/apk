name: Build Flet APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout الكود
      - uses: actions/checkout@v3

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'   # نفس اللي ظاهر في اللوج

      # تثبيت Java JDK 17 (مطلوب عشان Gradle)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # تثبيت Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          cmake: 3.22.1

      # قبول تراخيص SDK
      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses

      # Flutter Doctor (للتأكد)
      - name: Flutter Doctor
        run: flutter doctor -v

      # تثبيت Dependencies
      - name: Get Dependencies
        run: flutter pub get

      # بناء APK
      - name: Build APK
        run: flutter build apk --release

      # حفظ الـ APK كـ Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
